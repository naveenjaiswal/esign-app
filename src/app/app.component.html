<div class="d-flex flex-column">
  <app-header class="flex-shrink-0"></app-header>
  <div class="flex-shrink-0 flex-grow-1" *ngIf="islogIn;else DOLOGIN">
    <app-document></app-document>
  </div>

  <ng-template #DOLOGIN>
    <app-login (status)="getLoginStatus($event)"></app-login>
  </ng-template>
  <app-footer class="flex-shrink-0"></app-footer>
</div>
